<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Panier</title>
</head>
<body>

    <header class="header">
        <!-- <a href="./panier.html" target="_blank"><div class="panier"><i class="fa-solid fa-cart-shopping"></i> Panier</div></a> -->
    </header>

    <div class="panier-container">
        <div class="panier-left">
            <div class="panier-title">
                <span>PANIER</span>
            </div>
            <hr class="separator">
            <div class="panier-product">
                <div class="panier-product-img">
                    <img src="./assets/img/beurre-plaquette-200g-doux-even.jpg" alt="">
                </div>
                <div class="panier-product-description">
                    <div class="product-title">
                        <span>Beurre demi sel Socolait 200g</span>
                    </div>
                    <div class="product-price">
                        <span class="price"> 20 000 AR </span>
                    </div>
                </div>
                <div class="panier-product-number">
                    <span class="less-product"><i class="fa-solid fa-chevron-left"></i></span><span class="product-number">0</span><span class="more-product"><i class="fa-solid fa-chevron-right"></i></span>
                </div>
                <div class="panier-sum-price-item">
                    <span class="panier-sum-price" > 20 000 AR </span>
                </div>
                <div class="panier-delete">
                    <span><i class="fa-solid fa-trash"></i></span>
                </div>
            </div>
        </div>
        <div class="panier-right">
            <div class="sum-article cash-in">
                <span class="title cart-sum-article">Nb article</span>
                <span class="cash cart-sum-price">Ar</span>
            </div>
            <hr class="separator">
            <div class="detail-cash">
                <div class="sum-hors-taxe cash-in">
                    <span class="title">Total HT</span>
                    <span class="cash">Ar</span>
                </div>
                <div class="tva cash-in">
                    <span class="title">TVA</span>
                    <span class="cash">Ar</span>
                </div>
                <div class="livraison cash-in">
                    <span class="title">Livraison</span>
                    <span class="cash">gratuit</span>
                </div>
                <div class="total-cash cash-in">
                    <span class="title">Total TTC</span>
                    <span class="cash">Ar</span>
                </div>
            </div>
            <hr class="separator">
            <div class="valid-command-btn">
                <button class="btn-command">Commander</button>
            </div>
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
